<div *ngIf="review"  class="list-group-item list-group-item-dark col-md-10 ms-2 mt-2">

    <h2>
        {{review.title}}
    </h2>
    <div>
        {{review.content}}
    </div>
    <div>
        <span>Score: </span>
        <b>{{review.score}}/5</b>
    </div>
    <div>
        <span>Review for hardware: </span>
        {{hardwareFromReview?.name}}
    </div>
</div>
<button routerLink="/hardwares" type="button" class="btn btn-outline-info ms-2 mt-2">Go back</button>
